<html>

<head>
    <title>YTParty - Watch YouTube with friends!</title>
    <link rel="stylesheet" type="text/css" href="/primarystyle.css">
    <link href="/favicon.png" rel="icon" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@800&display=swap" rel="stylesheet">

    <meta property="og:site_name" content="YTParty">
    <meta property="og:url" content="https://ytparty.voidtech.de/">
    <meta property="og:description" content="Watch YouTube with friends!">
    <meta property="og:image" content="https://ytparty.voidtech.de/favicon.png" />
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#FF0000">
</head>

<body>
    <h1 class="centre-align header header-main">YTParty</h1>
    <h3 class="centre-align header header-sub">Watch YouTube with friends!</h3>
    <div class="menu centre-align">
        <h3 class="centre-align header header-sub">Home</h3>
        <a href="/createroom.html" class="link"><button class="button hover-animation"><p class="button-text">Create a room</p></button></a>
        <a href="/joinroom.html" class="link"><button class="button hover-animation"><p class="button-text">Join a room</p></button></a>
        <a href="/accountsettings.html" class="link"><button class="button hover-animation"><p class="button-text">Change your settings</p></button></a>
        <button class="button hover-animation" onclick="logout()"><p class="button-text">Log out</p></button>
        <p id="colour-message"></p>
    </div>
    <img class="waves" src="/waves.svg">
</body>

<script>
    function logout() {
        window.localStorage.removeItem("token");
        window.location.href = location.protocol + "//" + location.host;
    }
</script>

</html>
