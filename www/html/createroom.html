<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>{ YTParty } - Watch YouTube with friends!</title>
    <link rel="stylesheet" type="text/css" href="/primarystyle.css">
    <link href="/favicon.png" rel="icon" type="image/png">
    <h1 class="centre-align header header-main">{ YTParty }</h1>
</head>

<body>
    <hr><br>
    <div class="menu centre-align">
        <h3 class="centre-align header header-sub">Create a room!</h3>
        <p>Enter your video URL here:</p>
        <input type="text" placeholder="www.youtube.com/watch?v=XXXXXXXXXXX" id="video-entry">
        <p id="video-message"></p>
        <p>Allow other people to control the room?</p>
        <label class="switch">
            <input type="checkbox" checked id="owner-checkbox">
            <span class="slider"></span>
        </label>
        <p></p>
        <button class="button hover-animation" onclick="createRoom()">Create!</button>
    </div>
</body>

<script src="/createroom.js"></script>

</html>
