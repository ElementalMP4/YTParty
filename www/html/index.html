<html>

<head>
    <title>YTParty - Watch YouTube with friends!</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="/img/logo.svg" rel="icon" type="image/svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <meta property="og:site_name" content="YTParty">
    <meta property="og:url" content="https://ytparty.voidtech.de/">
    <meta property="og:description" content="Watch YouTube with friends!">
    <meta property="og:image" content="https://ytparty.voidtech.de/img/logo.svg" />
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#FF0000">
</head>

<body>
    <div id="particles-js" class="particles"></div>
    <div class="title-container">
        <img class="logo unselectable" src="/img/logo.svg">
        <h1 class="unselectable">YTParty</h1>
    </div>

    <h2 class="unselectable">Watch YouTube with friends!</h2>

    <div class="button-panel">
        <!--Login-->
        <a href="/html/login.html">
            <button class="big-button">
                <span class="material-symbols-outlined">
                    login
                </span>
                <p>Login</p>
            </button>
        </a>
        <!--Sign up-->
        <a href="/html/signup.html">
            <button class="big-button">
                <span class="material-symbols-outlined">
                    person_add
                </span>
                <p>Sign up</p>
            </button>
        </a>
        <!--About-->
        <a href="/html/about.html">
            <button class="big-button">
                <span class="material-symbols-outlined">
                    help
                </span>
                <p>What is YTParty?</p>
            </button>
        </a>
        <!--T's & C's-->
        <a href="/html/terms.html">
            <button class="big-button">
                <span class="material-symbols-outlined">
                    lock
                </span>
                <p>Terms, Conditions & Privacy</p>
            </button>
        </a>
        <!--Github-->
        <a href="https://github.com/ElementalMP4/YouTubeParty">
            <button class="big-button">
                <img src="https://github.githubassets.com/favicons/favicon-dark.png">
                <p>GitHub Repository</p>
            </button>
        </a>
    </div>
</body>

<script>
    particlesJS.load('particles-js', "/particle-config.json", function () {
        console.log('Particles loaded');
    });
</script>

</html>
