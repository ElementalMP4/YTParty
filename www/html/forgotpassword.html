<html>

<head>
    <title>YTParty - Watch YouTube with friends!</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/modal.css">
    <link href="/img/favicon.png" rel="icon" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <meta property="og:site_name" content="Watch YouTube with friends!">
    <meta property="og:url" content="https://ytparty.voidtech.de/">
    <meta property="og:description" content="Reset a forgotten password!">
    <meta property="og:image" content="https://ytparty.voidtech.de/img/logo.svg" />
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#FF0000">
</head>

<body>
    <div id="particles-js" class="particles"></div>
    <h1 class="centre-align header header-main">YTParty</h1>
    <h3 class="centre-align header header-sub">Watch YouTube with friends!</h3>
    <div class="menu centre-align">
        <h3 class="centre-align header header-sub">Request a password reset</h3>
        <iframe name="redirect-cancel" id="redirect-cancel" style="display: none;"></iframe>

        <button style="display:none" id="open-modal"></button>
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span id="close" class="close">&times;</span>
                    <h2 id="modal-title"></h2>
                </div>
                <div class="modal-body">
                    <p id="modal-message"></p>
                </div>
            </div>
        </div>

        <form action="/" method="POST" target="redirect-cancel" id="reset-form" enctype="application/x-www-form-urlencoded">
            <input type="text" name="username" placeholder="Username" />
            <br />
            <div class="g-recaptcha" data-sitekey="6LfmY8IcAAAAAJdu7ge1I2mjxdGGNjH5uA1nUQHM"></div>
        </form>

        <button class="button hover-animation" onclick="sendResetRequestData()"><p class="button-text">Request Password Reset</p></button>
    </div>
    <img class="waves" src="/img/waves.svg">
</body>

<script src="/js/forgotpassword.js"></script>
<script src="/js/modal.js"></script>

<script>
    particlesJS.load('particles-js', "/particle-config", function() {
        console.log('Particles loaded');
    });
</script>

</html>
