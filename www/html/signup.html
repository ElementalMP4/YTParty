<html>

<head>
    <title>{ YTParty } - Watch YouTube with friends!</title>
    <link rel="stylesheet" type="text/css" href="/primarystyle.css">
    <link href="/favicon.png" rel="icon" type="image/png">
    <a href="/">
        <h1 class="centre-align header header-main">{ YTParty }</h1>
    </a>
    <h3 class="centre-align header header-sub">Watch YouTube with friends!</h3>
    <meta property="og:site_name" content="YTParty">
    <meta property="og:url" content="https://ytparty.voidtech.de/">
    <meta property="og:description" content="Watch YouTube with friends!">
    <meta property="og:image" content="https://ytparty.voidtech.de/favicon.png" />
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#FF0000">
</head>

<body>
    <hr><br>
    <div class="menu centre-align">
        <h3 class="centre-align header header-sub">Sign up!</h3>
        <p>Password rules:<br />You must use at least one number and one capital letter!</p>
        <input type="text" placeholder="Enter Your Username" id="username-input">
        <br />
        <input type="password" placeholder="Enter Your Password" id="password-input">
        <br />
        <input type="password" placeholder="Enter Your Password Again" id="password-input-repeat">
        <br />
        <p id="user-message"></p>
        <p>By signing up, you agree to the YTParty <a href="/terms.html">terms and conditions</a></p>
        <button class="button hover-animation" onclick="sendSignupData()" id="signup-button">Sign me up!</button>

    </div>
</body>

<script src="/signup.js"></script>

<footer>
    <p>YTParty 2021</p>
</footer>

</html>
