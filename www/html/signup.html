<html>

<head>
    <title>YTParty - Watch YouTube with friends!</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="/img/logo.svg" rel="icon" type="image/svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <meta property="og:site_name" content="Watch YouTube with friends!">
    <meta property="og:url" content="https://ytparty.voidtech.de/">
    <meta property="og:description" content="Create an account!">
    <meta property="og:image" content="https://ytparty.voidtech.de/img/logo.svg" />
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#FF0000">
</head>

<body>
    <div id="particles-js" class="particles underneath"></div>
    <div class="title-container">
        <img class="logo unselectable" src="/img/logo.svg">
        <h1 class="unselectable">YTParty</h1>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" id="close">&times;</span>
                <h2 id="modal-title"></h2>
            </div>
            <div class="modal-body">
                <p id="modal-message"></p>
            </div>
        </div>
    </div>

    <ul>
        <li>
            <!--Home-->
            <a href="/html/index.html">
                <button class="small-button">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                    <p>Homepage</p>
                </button>
            </a>
        </li>
        <li>
            <!--Login-->
            <a href="/html/login.html">
                <button class="small-button">
                    <span class="material-symbols-outlined">
                        login
                    </span>
                    <p>Login</p>
                </button>
            </a>
        </li>
        <!--About-->
        <li>
            <a href="/html/about.html">
                <button class="small-button">
                    <span class="material-symbols-outlined">
                        help
                    </span>
                    <p>What is YTParty?</p>
                </button>
            </a>
        </li>
        <li>
            <!--T's & C's-->
            <a href="/html/terms.html">
                <button class="small-button">
                    <span class="material-symbols-outlined">
                        lock
                    </span>
                    <p>Terms, Conditions & Privacy</p>
                </button>
            </a>
        </li>
        <li>
            <!--Github-->
            <a href="https://github.com/ElementalMP4/YouTubeParty">
                <button class="small-button">
                    <img src="https://github.githubassets.com/favicons/favicon-dark.png">
                    <p>GitHub Repository</p>
                </button>
            </a>
        </li>
    </ul>

    <div class="button-panel">
        <label for="avatar-options" class="">
            <h2 class="section-header">Choose an avatar:</h2>
        </label>
        <img src="/img/avatars/beagle.png" id="avatar-preview" class="user-image">
        <select name="avatar-options" id="avatar-selector">
            <option value="beagle" selected>Beagle</option>
            <option value="bernese">Bernese</option>
            <option value="bichon">Bichon</option>
            <option value="birb">Birb</option>
            <option value="corgi">Corgi</option>
            <option value="hedgehog">Hedgehog</option>
            <option value="maincoon">Maincoon</option>
            <option value="mutt">Mutt</option>
            <option value="otter">Otter</option>
            <option value="persian">Persian</option>
            <option value="pom">Pom</option>
            <option value="pug">Pug</option>
            <option value="quokka">Quokka</option>
            <option value="siamese">Siamese</option>
            <option value="sloth">Sloth</option>
            <option value="tabby">Tabby</option>
            <option value="toad">Toad</option>
            <option value="tuxedo">Tuxedo</option>
        </select>

        <h2 class="section-header">Enter a username:</h2>
        <input type="text" id="username" placeholder="Username" />

        <h2 class="section-header">Please make sure your password has one capital letter, one number and is at least 8 characters long!</h2>
        <input type="password" id="password" placeholder="Password" />
        <input type="password" id="password-confirm" placeholder="Repeat Password" />
        <div class="g-recaptcha" data-sitekey="6LfmY8IcAAAAAJdu7ge1I2mjxdGGNjH5uA1nUQHM"></div>

        <h2 class="section-header">By signing up, you agree to the YTParty <a href="/html/terms.html" target="_blank"
                rel="noreferrer noopener">terms and conditions</a></h2>
        <button class="small-button" onclick="sendSignupData()" id="signup-button">
            <span class="material-symbols-outlined">
                person_add
            </span>
            <p>Sign me up!</p>
        </button>

    </div>
</body>

<script src="/js/signup.js"></script>
<script src="/js/modal.js"></script>
<script>
    particlesJS.load('particles-js', "/particle-config.json", function () {
        console.log('Particles loaded');
    });
</script>

</html>
