<html>

<head>
    <title>YTParty - Watch YouTube with friends!</title>
    <link rel="stylesheet" type="text/css" href="/primarystyle.css">
    <link href="/favicon.png" rel="icon" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@800&display=swap" rel="stylesheet">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <meta property="og:site_name" content="YTParty">
    <meta property="og:url" content="https://ytparty.voidtech.de/">
    <meta property="og:description" content="Watch YouTube with friends!">
    <meta property="og:image" content="https://ytparty.voidtech.de/favicon.png" />
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#FF0000">
</head>

<body>
    <h1 class="centre-align header header-main">YTParty</h1>
    <h3 class="centre-align header header-sub">Watch YouTube with friends!</h3>
    <div class="menu centre-align">
        <h3 class="centre-align header header-sub">Sign up!</h3>
        <p>Please make sure your password has one capital letter, one number and is 8 characters long!</p>
        <iframe name="redirect-cancel" id="redirect-cancel" style="display: none;"></iframe>

        <form action="/" method="POST" target="redirect-cancel" id="signup-form" enctype="application/x-www-form-urlencoded">
            <input type="text" name="username" placeholder="Username" />
            <br />
            <input type="email" name="email" placeholder="Recovery Email (Optional)" />
            <br />
            <input type="password" name="password" placeholder="Password" />
            <br />
            <input type="password" name="password-confirm" placeholder="Repeat Password" />
            <br />
            <div class="g-recaptcha" data-sitekey="6LfmY8IcAAAAAJdu7ge1I2mjxdGGNjH5uA1nUQHM"></div>
        </form>

        <p id="user-message"></p>
        <p>By signing up, you agree to the YTParty <a href="/terms.html">terms and conditions</a></p>
        <button class="button hover-animation" onclick="sendSignupData()" id="signup-button"><p class="button-text">Sign me up!</p></button>

    </div>
    <img class="waves" src="/waves.svg">
</body>

<script src="/signup.js"></script>

</html>
