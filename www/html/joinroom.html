<html>

<head>
    <title>YTParty - Watch YouTube with friends!</title>
    <link rel="stylesheet" type="text/css" href="/primarystyle.css">
    <link href="/favicon.png" rel="icon" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@800&display=swap" rel="stylesheet">

    <meta property="og:site_name" content="YTParty">
    <meta property="og:url" content="https://ytparty.voidtech.de/">
    <meta property="og:description" content="Watch YouTube with friends!">
    <meta property="og:image" content="https://ytparty.voidtech.de/favicon.png" />
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#FF0000">
</head>

<body>
    <h1 class="centre-align header header-main">YTParty</h1>
    <h3 class="centre-align header header-sub">Watch YouTube with friends!</h3>
    <div class="menu centre-align">
        <h3 class="centre-align header header-sub">Join a room!</h3>
        <p>Enter the room ID here:</p>
        <input type="text" placeholder="Eight-character room ID" id="ID-entry">
        <p id="ID-message"></p>
        <button class="button hover-animation" onclick="joinRoom()"><p class="button-text">Join!</p></button>
    </div>
    <img class="waves" src="/waves.svg">
</body>

<script src="/joinroom.js"></script>

</html>
