<html>

<head>
    <title>YTParty - Watch YouTube with friends!</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="/img/logo.svg" rel="icon" type="image/svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>

    <meta property="og:site_name" content="Watch YouTube with friends!">
    <meta property="og:url" content="https://ytparty.voidtech.de/">
    <meta property="og:description" content="YTParty User Home">
    <meta property="og:image" content="https://ytparty.voidtech.de/img/logo.svg" />
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#FF0000">
</head>

<body>
    <div id="particles-js" class="particles underneath"></div>
    <div class="title-container">
        <img class="logo unselectable" src="/img/logo.svg">
        <h1 class="unselectable">YTParty</h1>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" id="close">&times;</span>
                <h2 id="modal-title"></h2>
            </div>
            <div class="modal-body">
                <p id="modal-message"></p>
            </div>
        </div>
    </div>

    <ul>
        <li>
            <!--Home-->
            <a href="/html/home.html">
                <button class="small-button">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                    <p>User Home</p>
                </button>
            </a>
        </li>
        <li>
            <!--About-->
            <a href="/html/about.html">
                <button class="small-button">
                    <span class="material-symbols-outlined">
                        help
                    </span>
                    <p>What is YTParty?</p>
                </button>
            </a>
        </li>
        <li>
            <!--T's & C's-->
            <a href="/html/terms.html">
                <button class="small-button">
                    <span class="material-symbols-outlined">
                        lock
                    </span>
                    <p>Terms, Conditions & Privacy</p>
                </button>
            </a>
        </li>
        <li>
            <!--Github-->
            <a href="https://github.com/ElementalMP4/YouTubeParty">
                <button class="small-button">
                    <img src="https://github.githubassets.com/favicons/favicon-dark.png">
                    <p>GitHub Repository</p>
                </button>
            </a>
        </li>
    </ul>

    <div class="button-panel">
        <!--Change Avatar-->
        <label for="avatar-options">
            <h2 class="section-header">Choose an avatar:</h2>
        </label>
        <img src="/img/logo.svg" id="avatar-preview" class="user-image">
        <select name="avatar-options" id="avatar-selector">
            <option value="beagle">Beagle</option>
            <option value="bernese">Bernese</option>
            <option value="bichon">Bichon</option>
            <option value="birb">Birb</option>
            <option value="corgi">Corgi</option>
            <option value="hedgehog">Hedgehog</option>
            <option value="maincoon">Maincoon</option>
            <option value="mutt">Mutt</option>
            <option value="otter">Otter</option>
            <option value="persian">Persian</option>
            <option value="pom">Pom</option>
            <option value="pug">Pug</option>
            <option value="quokka">Quokka</option>
            <option value="siamese">Siamese</option>
            <option value="sloth">Sloth</option>
            <option value="tabby">Tabby</option>
            <option value="toad">Toad</option>
            <option value="tuxedo">Tuxedo</option>
        </select>
        <button class="big-button" onclick="updateAvatar()">
            <span class="material-symbols-outlined">
                check_circle
            </span>
            <p>Change my avatar!</p>
        </button>
        <hr>

        <!--Change Name Colour-->

        <h2 class="section-header">Choose a custom name colour!</h2>
        <input type="color" value="#ff0000" id="name-colour-picker">
        <p />
        <button class="big-button" onclick="updateColour()">
            <span class="material-symbols-outlined">
                check_circle
            </span>
            <p>Change my colour!</p>
        </button>
        <hr>

        <!--Change Nickname-->

        <h2 class="section-header">Choose a nickname!</h2>
        <input type="text" placeholder="nickname" id="nickname-entry">
        <button class="big-button" onclick="updateNickname()">
            <span class="material-symbols-outlined">
                check_circle
            </span>
            <p>Change my nickname!</p>
        </button>
        <hr>

        <!--Change Password-->

        <h2 class="section-header">Change your password!</h2>
        <input type="password" placeholder="Enter your current password" autocomplete="off"
            id="original-password-entry">
        <input type="password" placeholder="Enter a new password" autocomplete="off" id="new-password-entry">
        <input type="password" placeholder="Re-type new password" autocomplete="off" id="password-match-entry">
        <button class="big-button" onclick="updatePassword()">
            <span class="material-symbols-outlined">
                check_circle
            </span>
            <p>Change my password!</p>
        </button>
        <hr>

        <!--Password Recovery OTP-->

        <h2 class="section-header">Register for account recovery!</h2>
        <p>Add this time-based one time password to your authenticator app, and if you need to recover your account you
            can use a 6 digit code to reset your password!</p>
        <div id="otp-qr-code" class="qr-code-container"></div>
        <input type="text" placeholder="Enter 6-digit code" autocomplete="off" id="otp-test-entry">
        <button class="big-button" onclick="testOtp()">
            <span class="material-symbols-outlined">
                check_box
            </span>
            <p>Test one-time-password</p>
        </button>
        <hr>

        <!--Delete Account-->

        <h2 class="section-header">Delete your account</h2>
        <input type="password" placeholder="Enter your password" autocomplete="off" id="delete-password-entry">
        <button class="big-button" onclick="deleteAccount()">
            <span class="material-symbols-outlined">
                delete
            </span>
            <p>Delete my account</p>
        </button>
    </div>
</body>

<script src="/js/settings.js"></script>
<script src="/js/modal.js"></script>
<script>
    particlesJS.load('particles-js', "/particle-config.json", function () {
        console.log('Particles loaded');
    });
</script>

</html>
