<html>

<head>
    <title>YTParty - Watch YouTube with friends!</title>
    <link rel="stylesheet" type="text/css" href="/css/primarystyle.css">
    <link rel="stylesheet" type="text/css" href="/css/modal.css">
    <link href="/img/favicon.png" rel="icon" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <meta property="og:site_name" content="Watch YouTube with friends!">
    <meta property="og:url" content="https://ytparty.voidtech.de/">
    <meta property="og:description" content="Change your account settings!">
    <meta property="og:image" content="https://ytparty.voidtech.de/img/favicon.png" />
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#FF0000">
</head>

<body>
    <div id="particles-js" class="particles"></div>
    <h1 class="centre-align header header-main">YTParty</h1>
    <h3 class="centre-align header header-sub">Watch YouTube with friends!</h3>

    <button style="display:none" id="open-modal"></button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="close" class="close">&times;</span>
                <h2 id="modal-title"></h2>
            </div>
            <div class="modal-body">
                <p id="modal-message"></p>
            </div>
        </div>
    </div>

    <div class="menu centre-align">
        <h3 class="centre-align header header-sub">Change your settings!</h3>
        <br>

        <!--Change Avatar-->

        <img src="/img/favicon.png" id="avatar-preview" class="user-image">
        <br>
        <label for="avatar-options" class="">Choose an avatar:</label><br><br>
        <select name="avatar-options" id="avatar-selector">
            <option value="beagle">Beagle</option>
            <option value="bernese">Bernese</option>
            <option value="bichon">Bichon</option>
            <option value="birb">Birb</option>
            <option value="corgi">Corgi</option>
            <option value="hedgehog">Hedgehog</option>
            <option value="maincoon">Maincoon</option>
            <option value="mutt">Mutt</option>
            <option value="otter">Otter</option>
            <option value="persian">Persian</option>
            <option value="pom">Pom</option>
            <option value="pug">Pug</option>
            <option value="quokka">Quokka</option>
            <option value="siamese">Siamese</option>
            <option value="sloth">Sloth</option>
            <option value="tabby">Tabby</option>
            <option value="toad">Toad</option>
            <option value="tuxedo">Tuxedo</option>
        </select>
        <br>
        <button class="button hover-animation" onclick="updateAvatar()">
            <p class="button-text">Change my avatar!</p>
        </button>
        <br>
        <hr><br>

        <!--Change Name Colour-->

        <p>Choose a custom name colour!</p>
        <input type="color" value="#ff0000" id="name-colour-picker">
        <p />
        <button class="button hover-animation" onclick="updateColour()">
            <p class="button-text">Change my colour!</p>
        </button>
        <p id="colour-message"></p>
        <br>
        <hr><br>

        <!--Change Nickname-->

        <p>Choose a nickname!</p>
        <input type="text" placeholder="nickname" id="nickname-entry">
        <br>
        <button class="button hover-animation" onclick="updateNickname()">
            <p class="button-text">Change my nickname!</p>
        </button>
        <p id="nickname-message"></p>
        <br>
        <hr><br>

        <!--Change Password-->

        <p>Change your password!</p>
        <input type="password" placeholder="Enter your current password" autocomplete="off" id="original-password-entry"><br />
        <input type="password" placeholder="Enter a new password" autocomplete="off" id="new-password-entry"><br />
        <input type="password" placeholder="Re-type new password" autocomplete="off" id="password-match-entry"><br>
        <button class="button hover-animation" onclick="updatePassword()">
            <p class="button-text">Change my password!</p>
        </button>
        <p id="password-message"></p>
        <br>
        <hr><br>

        <!--Delete Account-->

        <p class="danger-text">Delete your account</p>
        <input type="password" placeholder="Enter your password" autocomplete="off" id="delete-password-entry"><br />
        <button class="button hover-animation" onclick="deleteAccount()">
            <p class="button-text">Delete my account</p>
        </button>
        <p id="delete-message"></p>
    </div>
</body>

<script src="/js/settings.js"></script>
<script src="/js/modal.js"></script>
<script>
    particlesJS.load('particles-js', "/particle-config", function() {
        console.log('Particles loaded');
    });
</script>

</html>
