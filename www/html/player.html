<html>

<head>
    <title>{ YTParty }</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/playerstyle.css">
    <link href="/favicon.png" rel="icon" type="image/png">
    <meta property="og:site_name" content="YTParty">
    <meta property="og:url" content="https://ytparty.voidtech.de/">
    <meta property="og:description" content="Watch YouTube with friends!">
    <meta property="og:image" content="https://ytparty.voidtech.de/favicon.png" />
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#FF0000">
</head>

<body>
    <div id="player" class="div-float-left"></div>
    <div id="chat-history" class="div-float-left chat" width=100px height=720px></div>
    <div class="div-float-left div-input-container">
        <input type="text" id="chat-input" placeholder="Enter a message">
    </div>
    <p id="typing-message" class="typing-message">People are typing...</p>

</body>

<script src="/player.js"></script>

</html>
