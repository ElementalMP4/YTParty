<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:site_name" content="Watch YouTube with friends!">
    <meta property="og:url" content="https://ytparty.voidtech.de/">
    <meta property="og:description" content="Join this room!">
    <meta property="og:image" content="https://ytparty.voidtech.de/img/logo.svg" />
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#FF0000">

    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link href="/img/logo.svg" rel="icon" type="image/png">
    <link rel="stylesheet" type="text/css" href="/css/player.css">
    <title>YTParty</title>
</head>

<body>

    <div class="loading-overlay" id="loading-screen">
        <div class="spinner"></div>
    </div>

    <div id="player-modal" class="w3-modal">
        <div class="w3-modal-content player-modal-content">
            <header class="w3-container w3-red">
                <span onclick="document.getElementById('player-modal').style.display='none'"
                    class="w3-button w3-display-topright">&times;</span>
                <h2>Player Menu</h2>
            </header>

            <div class="w3-panel">
                <p>Add a video to the queue</p>
                <input type="text" id="queue-input" placeholder="Enter a YouTube video URL" class="player-modal-input">
            </div>

            <div class="w3-panel">
                <p>Set the currently playing video</p>
                <input type="text" id="current-video-input" placeholder="Enter a YouTube video URL"
                    class="player-modal-input">
            </div>

            <div class="w3-panel">
                <h2 id="queue-title" class="queue-title">Queued Items (0)</h2>
                <button id="skip-button" onclick="skipVideo()">Skip Current Video</button>
                <button id="clear-button" onclick="clearQueue()">Clear Video Queue</button>
                <button id="copy-button" onclick="copyRoomURL()">Copy Room URL</button>
                <div class="queue-list">
                    <p id="queue-items"></p>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="main">
            <div id="player"></div>
        </div>
        <div class="sidebar">
            <div id="chat-history">

            </div>
            <div class="message-container" id="messageContainer">
                <!-- User messages will be inserted here -->
            </div>
            <div class="typing-area">
                <input type="text" id="chat-input" placeholder="Type your message here...">
                <p class="typing" id="typing-message"><span>•</span><span>•</span><span>•</span> People
                    are typing</p>
            </div>
        </div>
    </div>
    <script src="/js/player.js"></script>
</body>

</html>
