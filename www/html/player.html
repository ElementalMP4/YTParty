<html>

<head>
    <title>YTParty</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/playerstyle.css">
    <link rel="stylesheet" type="text/css" href="/css/modal.css">
    <link href="/img/favicon.png" rel="icon" type="image/png">

    <meta property="og:site_name" content="Watch YouTube with friends!">
    <meta property="og:url" content="https://ytparty.voidtech.de/">
    <meta property="og:description" content="Join this room!">
    <meta property="og:image" content="https://ytparty.voidtech.de/img/favicon.png" />
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#FF0000">
</head>

<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-ring"></div>
    </div>
    <button style="display:none" id="open-modal"></button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="close" class="close">&times;</span>
                <h2 id="modal-title">Player Menu</h2>
            </div>
            <div class="modal-body">
                <br>
                <p>Add a video to the queue</p><br>
                <input type="text" id="queue-input" placeholder="Enter a YouTube video URL"><br><br>
                <p>Set the currently playing video</p><br>
                <input type="text" id="current-video-input" placeholder="Enter a YouTube video URL"><br><br>
                <label for="voice-options">Choose a TTS Voice:</label>
                <select name="voice-options" id="voice-selector">
                </select><br><br>
                <h2 id="queue-title" class="queue-title">Queued Items (0)</h2>
                <button id="skip-button" onclick="skipVideo()">Skip Current Video</button>
                <button id="clear-button" onclick="clearQueue()">Clear Video Queue</button>
                <button id="copy-button" onclick="copyRoomURL()">Copy Room URL</button><br><br>
                <div class="queue-list">
                    <p id="queue-items"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="player" class="div-float-left player"></div>
    <div id="chat-history" class="div-float-left chat" width=100px height=720px></div>
    <div class="div-float-left div-input-container">
        <input type="text" id="chat-input" placeholder="Enter a message" autocomplete="off">
    </div>
    <p class="typing-message typing" id="typing-message"><span>•</span><span>•</span><span>•</span> People are typing</p>
</body>

<script src="/js/player.js"></script>
<script src="/js/modal.js"></script>

</html>
