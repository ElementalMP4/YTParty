<!DOCTYPE html>
<html>

<head>
    <title>YTParty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>YTParty</h2>
    <p id="subtitle">Create a room!</p>
    <p id="message" style="display: none;"></p>
    <p>Allow other people to control the room?</p>
    <label class="switch">
            <input type="checkbox" checked id="owner-controls-checkbox">
            <span class="slider"></span>
        </label>
    <p>Choose a custom room colour!</p>
    <input type="color" value="#FF0000" id="room-colour-picker">
    <p />
    <button class="button" id="create-button"><p class="button-text">Create!</p></button>
</body>

<script src="createroom.js"></script>

</html>
